<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tsp.css" type="text/css" />
    <!-- Scripts: -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="./scripts/finance.js" type="module"></script>
    <title>TSP</title>
  </head>
  <body class="tsp__body">
    <!-- <header>
      <nav>
        <a href="/index.html">Back</a>
      </nav>
    </header> -->
    <section class="tsp__section">
      <div class="container">
        <div class="container">
          <form action="#" id="futureValue" method="POST" autocomplete="off">
            <h2>Thrift Savings Plan (TSP) Calculator</h2>
            <div class="container info">
              <h3>TSP Future Value Calculator</h3>
              <div>
                <label for="tsp-balance">Current TSP Balance:</label>
                <input
                  type="text"
                  name="tsp-balance"
                  id="tspBalance"
                  placeholder="0"
                  value=""
                  required
                  min="0"
                  max="99000000"
                />
              </div>
              <div>
                <label for="pay-period">Pay Period Contributions:</label>
                <span class="dollar-sign"
                  >$
                  <input
                    type="text"
                    name="pay-period"
                    id="payPeriods"
                    placeholder="0"
                    value=""
                    required
                    min="0"
                    max="25000"
                  />
                </span>
              </div>
              <div>
                <label for="return-rate"
                  ><span class="italicized">Estimated</span> Annual Rate of
                  Return:</label
                >
                <input
                  type="text"
                  name="return-rate"
                  id="returnRate"
                  placeholder="0.0"
                  value=""
                  required
                  min="0"
                  max="99.9"
                />
              </div>
              <div>
                <label for="future-years">Years until retirement:</label>
                <input
                  type="text"
                  name="future-years"
                  id="futureYears"
                  placeholder="0"
                  value=""
                  required
                  min="0"
                  max="99"
                />
              </div>
              <div class="button">
                <button class="calculate__btn">Calculate</button>
              </div>
          </form>
          
          </div>
        </div>

        <div class="container">
          <h3>Post-retirement TSP Income</h3>
          <div class="info">
            <div>
              <label for="retirement-balance">TSP Balance at Retirement:</label>
              <input type="text" name="retirement-balance" placeholder="0" />
            </div>
            <div>
              <label for="withdrawl">One Time Withdrawl Amount:</label>
              <input type="text" name="withdrawl" placeholder="0" />
            </div>
            <div>
              <label for="withdrawl-age"> One-Time Withdrawl Age:</label>
              <input type="text" name="withdrawl-age" placeholder="0" />
            </div>
            <div>
              <label for="annual-withdrawl-age"
                >Age to start Annual Withdrawls:</label
              >
              <input type="text" name="annual-withdrawl-age" placeholder="0" />
            </div>

            <div>
              <label for="post-return-rate">Annual Rate of Return</label>
              <input type="text" name="post-return-rate" placeholder="0.0" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="display__market">
      <p class="market__data">
        <span style="display: block">Current Market Data:</span>
        <span class="market__info" id="sp500"></span>
        <span class="market__info" id="djia"></span>
        <span class="market__info" id="nasdaq"></span>
        <span class="market__info" id="russell"></span>
      </p>
    </section>
    <!-- <section class="marquee">
      <div class="marquee-container">
        <hr />
        <p class="marquee-content">Hello Sample data</p>
      </div>
    </section> -->
  </body>
</html>
